<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Validation</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background-color: #ffffff;
  color: #fff;
  padding: 40px 20px;
}

.container {
  /* position:absolute;
  left: 0; */
  display: flex;
  justify-content: start;
  align-items: center;
  max-width: 1200px;
  flex-wrap: wrap;
  background-color: #2f80ed;
  margin-top: 60px;
  margin-left: -2%;
}

.info-section {
  flex: 1;
  min-width: 280px;
  padding: 40px;
  margin-top: 120px;
}

.info-section h2 {
  font-size: 2rem;
  margin-bottom: 20px;
}

.info-section p {
  font-size: 1rem;
  line-height: 1.6;
  margin-bottom: 30px;
  color: #d9e6ff;
}

.contact {
  font-weight: bold;
  margin-top: 20px;
}

.phone-number {
  font-size: 1.5rem;
  margin-top: 10px;
  color: #fff;
}

.form-section {
  background-color: #fff;
  color: #000;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  flex: 1;
  min-width: 280px;
  margin-top: 80px;
  margin-right: 5px auto;
  position: relative;
  left: 100px;
}

.form-section input {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-section button {
  background-color: #2f80ed;
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  width: 100%;
}

.form-section button:hover {
  background-color: #2563c9;
}

img{
    height: 15px;
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
    overflow: hidden;
    overflow-y: hidden;
    overflow-x: hidden;
  }
  
  body{
    overflow: hidden;
    overflow-y: hidden;
    overflow-x: hidden;
  }

  .info-section, .form-section {
    width: 100%;
  }
  .form-section{
    position: absolute;
    left: 0;
    top: 60%;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="info-section">
      <h2>New Patient</h2>
      <p>A descriptive paragraph that tells clients how good you are and proves that <br> you are the best choice that theyâ€™ve made. This paragraph is also for those who <br are looking out for a reliable dental clinic.</p>
      <div class="contact">
        <p><img src="call.png" alt=""> NEED ASSISTANCE?</p>
        <p class="phone-number">+(888) 695-9859</p>
      </div>
    </div>

    <div class="form-section">
      <form id="patientForm">
        <input type="text" placeholder="Your Name" name="name" required />
        <input type="email" placeholder="Your Email" name="email" required />
        <input type="tel" placeholder="Your Phone Number" name="phone" required />
        <button type="submit">Send Request</button>
      </form>
      <p id="error-message" style="color:red; margin-top:10px;"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('patientForm');
    const errorMsg = document.getElementById('error-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const emailInput = form.email.value.trim();

      // Basic regex to validate email format
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(emailInput)) {
        errorMsg.textContent = "Please enter a valid email address (e.g., name@example.com)";
      } else {
        errorMsg.textContent = "";
        alert("Form submitted successfully!");
        // Here you would typically submit the form with AJAX or let it proceed
        // form.submit(); // Uncomment if you want to actually submit
      }
    });
  </script>
</body>
</html>
